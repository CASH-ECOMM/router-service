spring.application.name=router-service
server.port=8080
grpc.client.user-service.address=static://localhost:50051
grpc.client.user-service.negotiationType=plaintext

# gRPC Client Configuration
#grpc.client.user-service.host=localhost
#grpc.client.user-service.port=9091
#
#grpc.client.catalogue-service.host=localhost
#grpc.client.catalogue-service.port=9092

grpc.client.payment-service.host=localhost
grpc.client.payment-service.port=9093

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerce.router=DEBUG
logging.level.io.grpc=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false